<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Pokemon</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="form.css">
    <script defer src="scriptModificarPokemon.js"></script>
</head>
<body>

    <h1>MODIFICAR POKEMON</h1>

    <form id="seleccionarPokemon">
        <div class="fila">
            <label>Introduce el numero de pokedex:</label>
            <input type="number" name="numeroPokedex" id="numeroPokedex" placeholder="Numero de Pokedex">
        </div>
        <div class="botones">
            <button id="buscarPokemon">Aceptar</button>
        </div>
    </form>

    <form id="formularioModificar">

        <div class="fila">
            <label>Numero de pokedex:</label>
            <input type="number" id="numero_Pokedex" name="numero_Pokedex">
        </div>

        <div class="fila">
            <label>Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>

        <div class="fila">
            <label>Altura:</label>
            <input type="number" id="altura" name="altura" step="0.01">
        </div>
        
        <div class="fila">
            <label>Peso:</label>
            <input type="number" id="peso" name="peso" step="0.01">
        </div>

        <div class="fila">
            <label>Imagen (por enlace):</label>
            <input type="text" id="imagen" name="url">
        </div>

        <div class="fila">
            <label>Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion"></textarea>
        </div>

        <div class="botones">
            <button type="submit" name="submit" id="submit">Enviar</button>
            <a href="pokeapi03.html">Volver a inicio</a>
            <button type="reset" name="resetear" id="resetear" >Resetear</button>
        </div>

        <div class="mensajeCorrecto">
            <p>Pokemon creado con exito</p>
        </div>

    </form>
</body>
</html>
